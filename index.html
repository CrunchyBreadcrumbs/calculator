<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screenContainer">
                <p id="displayTiny"></p>
                <p id="displayNumber"></p>
        </div>
        <div class="btnContainer">
            <div class="btnColumn">
                <button class="special" value="C">C</button>
                <button class="special" value="%">%</button>
                <button class="special" value="delete">delete</button>
                <button class="operator" id="divide" value="/">/</button>
            </div>
            <div class="btnColumn">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="operator" id="multiply" value="*">*</button>
            </div>
            <div class="btnColumn">
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="operator" id="subtract" value="-">-</button>
            </div>
            <div class="btnColumn">
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="operator" id="add" value="+">+</button>
            </div>
            <div class="btnColumn">
                <button class="special" value="+/-">+/-</button>
                <button class="number" value="0">0</button>
                <button class="special" id="dot" value=".">.</button>
                <button id="enter">=</button>
            </div>
        </div>
    </div>
</body>
</html>
